<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    background-image: url("https://images.unsplash.com/photo-1559563458-14a0330bf9e9");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
  }
  header {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 10px 10px 0px 0px;
  }
  h1 {
    margin: 0;
    font-size: 36px;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.3);
  }
  nav {
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 10px;
    text-align: center;
    border-radius: 0px 0px 10px 10px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 20px;
  }
  section {
    padding: 20px;
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }
  section h2 {
    font-size: 28px;
    color: #6c757d;
    margin-top: 0;
  }
  section p {
    font-size: 18px;
    line-height: 1.5;
    color: #343a40;
  }
  footer {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 0px 0px 10px 10px;
  }
  footer p {
    margin: 0;
  }
</style>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
